<!DOCTYPE html>
<html lang="en-us">
<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <div align="center"><img src="assets/images/thomasSmall.png"></div>
      <h1 class="text-center">ThomasTrak Daily Schedule</h1>
      <h2 class="text-center">We will get you there!</h2>
    </div>


   <div class="row">
      <!-- Time scheduler Panel -->
      <div class="col-lg-16">
        <div class="panel panel-default">
          <div class="panel-heading">
           <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>NextArrival</th>
                      	<th>Minutes Away</th>
                        <!-- <th>Total Billed $</th> -->
                    </tr>
                </thead>
                <tbody id="thomasInfo"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div> <!-- end train display -->




<br><br>
    <div class="row">
      <!-- add train panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form" id="trainForm">
              <div class="form-group">
                <label for="trainName-input">Train Name:</label>
                <input class="form-control" id="trainName-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <div class="form-group">
                <label for="nextArrival-input">Next Arrival</label>
                <input class="form-control" id="nextArrival-input" type="time">
              </div>
              <button class="btn btn-default" id="add-thomas" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="assets/javascript/train.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
